<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Pilot Aviator — Mobile</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game-container">
    <div class="header">
        <span>Bal: ₹1097</span>
        <span>Rnd: 1</span>
    </div>

    <div class="chart-area">
        <canvas id="gameChart"></canvas>
        <div id="multiplier" class="multiplier">1.00x</div>
    </div>

    <div class="controls">
        <div class="bet-section">
            <input type="number" id="bet-amount" value="10">
            <div class="quick-buttons">
                <button>1</button>
                <button>2</button>
                <button>5</button>
                <button>10</button>
            </div>
        </div>

        <div class="auto-section">
            <label><input type="checkbox" id="auto"> Auto</label>
            <input type="number" id="auto-cashout" value="2.00">
        </div>

        <div class="action-buttons">
            <button class="place">Place Bet</button>
            <button class="cashout">Cash Out</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>

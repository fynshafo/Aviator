<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot Aviator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="history-bar" id="history"></div>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <div class="bet-buttons">
            <button onclick="setBet(1)">1</button>
            <button onclick="setBet(2)">2</button>
            <button onclick="setBet(5)">5</button>
            <button onclick="setBet(10)">10</button>
            <button onclick="halfBet()">Â½</button>
            <button onclick="doubleBet()">x2</button>
            <button onclick="maxBet()">Max</button>
        </div>
        <div class="bet-display">Bet: <span id="betAmount">1</span></div>
        <button id="placeBetBtn" onclick="placeBet()">Place Bet</button>
        <button id="cashOutBtn" onclick="cashOut()" disabled>Cash Out</button>
    </div>
    <script src="script.js"></script>
</body>
</html>

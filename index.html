<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pilot Aviator — Smooth</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="title-wrap">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg" alt="logo">
      <h1>Pilot Aviator</h1>
    </div>
  </header>

  <!-- History Bar -->
  <div id="history-bar" aria-live="polite"></div>

  <!-- Canvas area -->
  <div id="game-wrap">
    <canvas id="gameCanvas"></canvas>

    <!-- Big multiplier display (top-right of ball) -->
    <div id="big-mult">1.00x</div>
  </div>

  <!-- Controls -->
  <div id="controls">
    <div class="bet-row">
      <button class="bet-btn" data-amt="1">1</button>
      <button class="bet-btn" data-amt="2">2</button>
      <button class="bet-btn" data-amt="5">5</button>
      <button class="bet-btn" data-amt="10">10</button>
      <button class="bet-btn" data-action="half">½</button>
      <button class="bet-btn" data-action="double">x2</button>
      <button class="bet-btn" data-action="max">Max</button>
    </div>

    <div class="action-row">
      <div id="bet-display">Bet: <span id="bet-value">1</span></div>
      <button id="place-btn" class="action-btn">Place Bet</button>
      <button id="cash-btn" class="action-btn" disabled>Cash Out</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot Aviator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>⚽ Pilot Aviator</h1>

    <!-- History Bar -->
    <div id="history-bar"></div>

    <!-- Game Area -->
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <!-- Bet Controls -->
    <div id="controls">
        <div class="bet-buttons">
            <button onclick="setBet(1)">1</button>
            <button onclick="setBet(2)">2</button>
            <button onclick="setBet(5)">5</button>
            <button onclick="setBet(10)">10</button>
            <button onclick="halfBet()">½</button>
            <button onclick="doubleBet()">x2</button>
            <button onclick="maxBet()">Max</button>
        </div>
        <div class="action-buttons">
            <button onclick="placeBet()">Place Bet</button>
            <button onclick="cashOut()">Cash Out</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

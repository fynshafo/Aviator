<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pilot Aviator — Continuous</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="title">⚽ Pilot Aviator — Continuous Mode</div>
  </header>

  <section id="top-row">
    <div id="history" aria-live="polite"></div>
    <div id="info">
      <div>Balance: ₹<span id="balance">1000</span></div>
      <div>Round: <span id="round-num">0</span></div>
      <div id="status">Status: <span id="round-state">waiting</span></div>
    </div>
  </section>

  <main id="game-wrap">
    <canvas id="gameCanvas"></canvas>
    <div id="mult-display">1.00x</div>
  </main>

  <section id="controls">
    <div class="bet-buttons">
      <button class="amt" data-amt="1">1</button>
      <button class="amt" data-amt="2">2</button>
      <button class="amt" data-amt="5">5</button>
      <button class="amt" data-amt="10">10</button>
      <button class="amt" data-action="half">½</button>
      <button class="amt" data-action="double">x2</button>
      <button class="amt" data-action="max">Max</button>
    </div>

    <div class="action-row">
      <div>Bet: ₹<span id="betValue">1</span></div>
      <button id="placeBtn">Place Bet</button>
      <button id="cashBtn" disabled>Cash Out</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>

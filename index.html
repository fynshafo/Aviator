<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot Aviator — Mobile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="balance">Bal: ₹1097 Rnd: 1</div>

        <div class="multiplier" id="multiplier">1.00x</div>

        <!-- Ball Animation -->
        <div class="ball-container">
            <div class="ball"></div>
        </div>

        <div class="bet-section">
            <input type="number" id="bet-amount" value="10" min="1">
            <div class="quick-bets">
                <button onclick="setBet(1)">1</button>
                <button onclick="setBet(2)">2</button>
                <button onclick="setBet(5)">5</button>
                <button onclick="setBet(10)">10</button>
            </div>
            <label>
                <input type="checkbox" id="auto-cash"> Auto
            </label>
            <input type="number" id="auto-value" value="2.00" step="0.01">
            <div class="action-buttons">
                <button onclick="placeBet()">Place Bet</button>
                <button onclick="cashOut()">Cash Out</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

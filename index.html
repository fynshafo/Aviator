<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Pilot Aviator — Mobile (Football)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="title">⚽ Pilot Aviator — Mobile</div>
  </header>

  <main id="app">
    <section id="topbar">
      <div id="history" aria-live="polite"></div>
      <div id="info">
        <div>Bal: ₹<span id="balance">1000</span></div>
        <div>Rnd: <span id="round-num">0</span></div>
      </div>
    </section>

    <section id="game-wrap">
      <canvas id="gameCanvas"></canvas>
      <div id="mult-display">1.00x</div>
    </section>

    <section id="controls">
      <div class="row">
        <input id="bet-input" type="number" min="1" step="1" value="1" inputmode="numeric" />
        <button class="preset" data-val="1">1</button>
        <button class="preset" data-val="2">2</button>
        <button class="preset" data-val="5">5</button>
        <button class="preset" data-val="10">10</button>
      </div>

      <div class="row">
        <label class="auto">
          <input id="autoToggle" type="checkbox" />
          Auto
        </label>
        <input id="autoInput" type="number" min="1.01" step="0.01" value="2.00" inputmode="decimal" />
      </div>

      <div class="row big">
        <button id="placeBtn" class="big-btn">Place Bet</button>
        <button id="cashBtn" class="big-btn" disabled>Cash Out</button>
      </div>

      <div class="hint">Tap Place Bet to join current flight. Auto cashouts fire automatically.</div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
